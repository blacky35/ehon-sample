	<script type="text/javascript">
    ons.ready( function() {
  	//	$(document).ready(function() {
     /*
			* Plugin intialization
			*/
	    	$('#pagepiling').pagepiling({
          direction: 'horizontal',
          touchSensitivity: 5,
//	    		anchors: ['page1', 'page2', 'page3', 'page4'],
 		      sectionsColor: ['white', 'white', 'white', 'white', 'white'],
			    navigation: false,

       		afterRender: function(){
		      	console.log("The resulting DOM structure is ready");
            $(document).on('tap', '.pictureContainer', function(event) {
              console.log("left " + event.originalEvent.gesture.target);
              console.log(event.originalEvent.gesture.target.closest(".section").id)
              $.fn.pagepiling.moveSectionDown();
            });
            $(document).on('swipeleft', '.pictureContainer', function(event) {
              console.log("left");
              $.fn.pagepiling.moveSectionDown();
            });
            $(document).on('swiperight', '.pictureContainer', function(event) {
              console.log("right");
              $.fn.pagepiling.moveSectionUp();
            });
		      }
			  });

        $.fn.pagepiling.setAllowScrolling(false);
	    });
    </script>

    <style>

.section {

  background-image: url(img/cork021.jpg);
  text-align: center;
}

    width: 70%;
    height: auto;
}
    </style>
